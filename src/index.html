  <meta property = "og:description" content= "La Casa Consultora DISAIC es una organización económica estatal que brinda consultorías y servicios técnicos especializados. Fue creada en 1998, pertenece al Grupo Empresarial de la industria Sidero-Mecánica (GESIME). Posee una destacada presencia en todos los sectores de la economía, la misma, se encuentra inmersa en un proceso de internacionalización. El nombre de la marca DISAIC está formado por la combinación de las iniciales de los que fueron sus principales servicios: Diseño de Sistemas Automatizados, Información y Consultoría.
DISAIC, dentro de su estructura, cuenta con cuatro Unidades Empresariales de Base (UEB), que desarrollan el quehacer de la empresa: UEB Servicios Económicos; UEB Organizacional y Comunicación; UEB Tecnología de la Información y UEB Logística. Además, cuenta con dos filiales territoriales ubicadas en Matanzas y Villa Clara que garantizan la extensión de sus servicios hacia el resto del país.">
