<div class="row">
  <div *ngIf = "fetching" class="jumbotron text-center col-12">
    <i style="color: blue;" class="p-2 fa fa-spinner animated faa-spin fa-4x"></i>
  </div>
  <div *ngIf = "!fetching" class="col-12">
      <carousel [isAnimated]="true">
        <ng-container *ngFor = "let item of startList">
          <slide>
            <img src="{{imgUrl}}/{{item.image}}" class="img-fluid" alt="first slide" data-aos="flip-left">
          </slide>
        </ng-container>
      </carousel>
  </div>
</div>
<br>
<br>
