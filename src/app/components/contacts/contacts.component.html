<div class="row" *ngFor = "let item of startList">
  <div class="col-12">
    <img class="rounded mx-auto d-block img-fluid mt-5" data-aos="fade-right" src="{{imgUrl}}/{{item.image}}" alt="">
  </div>
  <br>
  <hr>
  <br>
</div>

<br>
<hr>
<br>

<div *ngIf = "!fetching2" class="row card-group" >
  <div class="col-12 col-md-6 col-xl-3" *ngFor = "let item of startList2; index as i">
    <div class="card" style="background-color: rgb(0, 113, 169);" data-aos="flip-left">
      <img *ngIf = "item.image" class="card-img-top" src="{{imgUrl}}/{{item.image}}" alt="Card image cap">
      <hr *ngIf = "item.image">
      <h5 class="card-title text-center mt-2" style="color: white;">{{ item.title }}</h5>
      <div class="card-body bg-light" *ngIf = "item.description">
        <p class="card-text">{{ item.description }}</p>
      </div>
    </div>
    <br>
  </div>
</div>
