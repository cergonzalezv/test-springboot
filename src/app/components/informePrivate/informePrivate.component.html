<div class="row">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card text-center bg-light" data-aos="fade-right">
          <h2 style="color: cornflowerblue;" class="mt-2">Mis Informes:</h2>
        </div>
      </div>
    </div>
    <br>
    <div *ngIf = "fetching" class="jumbotron text-center col-12">
      <i style="color: blue;" class="p-2 fa fa-spinner animated faa-spin fa-4x"></i>
    </div>
    <br>
    <br>
    <div *ngIf = "noData" class="jumbotron text-center col-12">
      <div class="card text-center bg-light" data-aos="fade-right">
        <h3 style="color: cornflowerblue;" class="mt-2">No tienes informes disponibles</h3>
      </div>
    </div>
    <br>

        <div class="card text-center bg-light" data-aos="fade-right">
          <h2 style="color: cornflowerblue;" class="mt-2">Productos en venta:</h2>
        </div>
      </div>
    </div> -->
    <div *ngIf = "!fetching" class="row card-group" >
      <div class="col-12 col-md-6 col-xl-4" *ngFor = "let item of startList; index as i">
        <div class="card" data-aos="fade-right">
          <img *ngIf = "item.image" class="card-img-top" src="{{imgUrl}}/{{item.image}}" alt="Card image cap" >
          <div class="card-body bg-light">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <a *ngIf = "item.pdf" href = "{{pdfUrl}}/{{item.pdf}}" class=" float-right btn btn-primary">Abrir/Descargar</a>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
<br>
