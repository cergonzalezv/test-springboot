<div class="row">
  <div class="col-12">
    <span (click)="addImage('imageContact')" class="btn btn-primary btn-xs">Crear Imagén del mapa</span>
    <br /><br />
    <div class="table-responsive">
      <div *ngIf = "fetching" class="jumbotron text-center col-12">
        <i style="color: blue;" class="p-2 fa fa-spinner animated faa-spin fa-4x"></i>
      </div>
      <table *ngIf = "!fetching" id="mytable" class="table table-bordred table-striped">
        <thead>
          <th>Id</th>
          <th>Imagenes</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of returnedArray">
            <td>{{item.id}}</td>
            <td><img src="{{imgUrl}}/{{item.image}}" class="fluid-img" style="width: 40%;" alt=""></td>
            <td><span class="btn btn-primary btn-xs" (click)="editImage(item.id, item.image, 'imageContact')">
              <i style="color: white;" class="fa fa-edit"></i></span></td>
            <td><span class="btn btn-danger btn-xs" (click)="deleteImage(item.id, item.image, 'imageContact')">
              <i style="color: white;" class="fa fa-trash"></i>
            </span></td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-12">
        <pagination [totalItems]="startList.length" [itemsPerPage] = "itemsPerPage"  (pageChanged)="pageChanged($event)"></pagination>
        </div>
        <div class="col-12">
        <label for="location1" class="col-form-label">Elementos por Página</label>
        <select class="form-control" (change)="selectedItemsPerPage($event)">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
        </select>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
<hr>
<br>

<div class="row">
  <div class="col-12">
    <span (click) = "addCard('contactsContact')" class="btn btn-primary btn-xs">Crear Contacto</span>
    <br /><br />
    <div class="table-responsive">
      <div class="jumbotron text-center" *ngIf = "fetching2">
        <i style="color: blue;" class="p-2 fa fa-spinner animated faa-spin fa-4x"></i>
      </div>
      <table *ngIf = "!fetching2" id="mytable" class="table table-bordred table-striped">
        <thead>
          <th>Id</th>
          <th>Títulos</th>
          <th>Imagenes</th>
          <th>Descripciones</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of returnedArray2">
            <td>{{item.id}}</td>
            <td>{{ item.title }}</td>
            <td *ngIf = "!item.description">No Description</td>
            <td *ngIf = "item.description">{{item.description}}</td>
            <td *ngIf = "!item.image">No Image</td>
            <td *ngIf = "item.image"><img src="{{imgUrl}}/{{item.image}}" class="fluid-img" style="width: 40%;" alt=""></td>
            <td><span class="btn btn-primary btn-xs" (click)="editCard(item.id,item.title, item.description, item.image, 'contactsContact')">
              <i style="color: white;" class="fa fa-edit"></i></span></td>
            <td><span class="btn btn-danger btn-xs" (click)="deleteCard(item.id,item.title, item.description, 'contactsContact')">
              <i style="color: white;" class="fa fa-trash"></i>
            </span></td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-12">
        <pagination [totalItems]="startList2.length" [itemsPerPage] = "itemsPerPage2"  (pageChanged)="pageChanged2($event)"></pagination>
        </div>
        <div class="col-12">
        <label for="location1" class="col-form-label">Elementos por Página</label>
        <select class="form-control" (change)="selectedItemsPerPage2($event)">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
        </select>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
