<div role="document">
  <div>
    <form class="form-horizontal" id="add-form" [formGroup]="userForm" (ngSubmit)="onEditUserSubmit()">
      <div class="modal-header">
        <h4 class="modal-title" id="add-modal-label">Editar Usuario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name" />
            <div *ngIf="userForm.controls['name'].invalid && (userForm.controls['name'].dirty || userForm.controls['name'].touched)" class="alert alert-danger">
                <div *ngIf="userForm.controls['name'].errors.required">
                  <p>Tiene que escribir un nombre</p>
                </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Correo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="email" />
            <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="alert alert-danger">
                <div *ngIf="userForm.controls['email'].errors.required">
                  <p>Tiene que escribir un correo</p>
                </div>
                <div *ngIf="userForm.controls['email'].errors.email">
                  <p>Tiene que escribir una dirección de correo válida</p>
                </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Rol</label>
          <div class="col-sm-10">
            <select class="form-control" name="role" aria-label="Default select example" formControlName = "role">
              <option value="0">Admin</option>
              <option value="1">Especialista</option>
              <option value="2">Cliente</option>
            </select>
            <div *ngIf="userForm.controls['role'].invalid && (userForm.controls['role'].dirty || userForm.controls['role'].touched)" class="alert alert-danger">
                <div *ngIf="userForm.controls['role'].errors.required">
                  <p>Tiene que seleccionar un rol</p>
                </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Productos</label>
          <div class="col-sm-10">
            <div *ngIf = "fetching" class="jumbotron text-center col-12">
              <i style="color: blue;" class="p-2 fa fa-spinner animated faa-spin fa-4x"></i>
            </div>
            <select  class="custom-select" id="basic" multiple="multiple" name="productos" formControlName = "productos">
              <option *ngFor="let item of privateProducts" value="{{item.id}}">{{item.title}}</option>
            </select>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onClose()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled] = "userForm.invalid || fetching">Editar</button>
      </div>
    </form>
  </div>
</div>
