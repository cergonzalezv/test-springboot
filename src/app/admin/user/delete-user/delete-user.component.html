<div role="document">
  <div>
    <div class="modal-header">
      <h4 class="modal-title" id="add-modal-label">Eliminar Usuario</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="col-sm-12 control-label">Seguro que desea eliminar el siguiente Usuario?:</label>
        <div class="col-sm-10">
          <h5 style="color:blue;">{{name}}</h5>
          <br>
          <p>correo:{{ email }}</p>
          <br>
          <p>Rol:{{ role }}</p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onClose()">Cancelar</button>
      <button type="submit" class="btn btn-primary" (click)="deleteClient(id)" style="margin:5px;">Eliminar</button>
   </div>
  </div>
</div>
