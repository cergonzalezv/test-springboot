<div role="document">
  <div>
    <form class="form-horizontal"  [formGroup] = "cardForm">
      <div class="modal-header">
        <h4 class="modal-title" id="add-modal-label">Añadir Elemento</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Título</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="titulo" />
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Descripción</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="descripcion" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Imagen</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" (change) = "fileEvent($event)"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Pdf</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" (change) = "fileEventPdf($event)"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onClose()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled] = "cardForm.invalid" (click) = "onCardFormSubmit()">Crear</button>
      </div>
    </form>
  </div>
</div>
