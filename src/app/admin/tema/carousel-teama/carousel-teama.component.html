<div class="row">
  <div class="col-12">
    <span (click)="addImage('carouselTema')" class="btn btn-primary btn-xs">Crear carousel Tema</span>
    <br /><br />
    <div class="table-responsive">
      <div *ngIf = "fetching" class="jumbotron text-center col-12">
        <i style="color: blue;" class="p-2 fa fa-spinner animated faa-spin fa-4x"></i>
      </div>
      <table *ngIf = "!fetching" id="mytable" class="table table-bordred table-striped">
        <thead>
          <th>Id</th>
          <th>Imagenes</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of returnedArray">
            <td>{{item.id}}</td>
            <td><img src="{{imgUrl}}/{{item.image}}" class="fluid-img" style="width: 40%;" alt=""></td>
            <td><span class="btn btn-primary btn-xs" (click)="editImage(item.id, item.image, 'carouselTema')">
              <i style="color: white;" class="fa fa-edit"></i></span></td>
            <td><span class="btn btn-danger btn-xs" (click)="deleteImage(item.id, item.image, 'carouselTema')">
              <i style="color: white;" class="fa fa-trash"></i>
            </span></td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-12">
        <pagination [totalItems]="startList.length" [itemsPerPage] = "itemsPerPage"  (pageChanged)="pageChanged($event)"></pagination>
        </div>
        <div class="col-12">
        <label for="location1" class="col-form-label">Elementos por PÃ¡gina</label>
        <select class="form-control" (change)="selectedItemsPerPage($event)">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
        </select>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
