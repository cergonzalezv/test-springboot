<div role="document">
  <div>
    <form class="form-horizontal" [formGroup] = "imageForm">
      <div class="modal-header">
        <h4 class="modal-title" id="add-modal-label">Editar Slider</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Imagen:</label>
          <div class="row">
            <div class="col-2"></div>
            <div class="card col-8">
              <img src="{{imgUrl}}/{{image}}" class="img-fluid" alt="">
            </div>
            <div class="col-2"></div>
          </div>
          <hr>
          <div class="col-sm-10">
            <input type="file" name="image" class="form-control" (change) = "fileEvent($event)" formControlName = "image"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onClose()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled] = "imageForm.invalid" (click) = "onEditImageSubmit()">Editar</button>
      </div>
    </form>
  </div>
</div>
